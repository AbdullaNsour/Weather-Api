<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jo-Weather App</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="container">
        <div class="weather-side">
            <div class="weather-gradient"></div>

            <div class="date-container">
                <h2><span id="time_day"></span></h2>

                <span class="date-day">
                    <span id="monthTime">
                    </span>
                </span>

                <span class="location" id="city">
                </span>
            </div>

            <div class="weather-container"><i class="weather-icon" data-feather="sun"></i>
                <h1 class="weather-temp"><span id="temp"></span>°C</h1>
                <h3 class="weather-desc">Sunny</h3>
            </div>
        </div>

        
        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info">
                    <div class="precipitation"> <span class="title">pressure</span><span class="value"><span
                                id="pressure"></span>
                            pa</span>
                        <div class="clear"></div>
                    </div>
                    <div class="humidity"> <span class="title">HUMIDITY</span><span class="value"><span
                                id="humidity"></span>
                            %</span>
                        <div class="clear"></div>
                    </div>
                    <div class="wind"> <span class="title">WIND</span><span class="value"><span id="windspeed"></span>
                            km/h</span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>

            <!-- <<<<<<<<<<<<<<<<<<<<<<<<< Cards >>>>>>>>>>>>>>>>>>>>>>>>> -->

            <div class="week-container">
                <ul class="week-list">
                    <li class="active"><i class="day-icon" data-feather="sun"></i><span class="day-name">Tue</span><span
                            class="day-temp">30°C</span></li>

                    <li><i class="day-icon" data-feather="cloud"></i><span class="day-name">Wed</span><span
                            class="day-temp">33°C</span></li>

                    <li><i class="day-icon" data-feather="cloud-snow"></i><span class="day-name">Thu</span><span
                            class="day-temp">31°C</span></li>

                    <li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Fry</span><span
                            class="day-temp">29°C</span></li>
                    <div class="clear"></div>
                </ul>
            </div>

            <!-- <<<<<<<<<<<<<<<<<<<<<<<< Location >>>>>>>>>>>>>>>>>>>>>>>> -->

            <div class="location-container">
                <select class="location-button" id="locations" onchange="change(this)">

                    <option value="Amman" selected="selected">Amman</option>
                    <option value="Salt">Salt</option>                    
                    <option value="Aqaba">Aqaba</option>                  
                    <option value="Gaza">Gaza</option>                    
                    <option value="Иркутск">Иркутск</option>             

                </select>
            </div>
        </div>
    </div>


    <script src="./test.js"></script>

</body>

</html>
